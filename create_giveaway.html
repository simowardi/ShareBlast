<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8">
		<title>ShareBlast - Create and Share Your Giveaways!</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="src/css/create_giveaway.css">
	</head>

<body>
    <div class="header">
        <h1>ShareBlast</h1>
        <p>Create and Share Your Giveaways!</p>
    </div>
    <div class="container">
        <form class="giveaway-form" id="giveawayForm">
            <div class="form-group">
                <label for="title">Giveaway Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Giveaway Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="picture">Giveaway Picture URL:</label>
                <input type="text" id="picture" name="picture" required>
            </div>
            <div class="form-group">
                <label for="endTime">Giveaway End Time:</label>
                <input type="datetime-local" id="endTime" name="endTime" required>
            </div>
            <button type="submit" class="submit-btn">Create Giveaway</button>
        </form>
    </div>

	<footer>
		<p>&copy; 2024 ShareBlast. All rights reserved.</p>
		<p>
		  <a href="/ShareBlast/TOS.html">Terms of Service</a> |
		  <a href="/ShareBlast/privacy.html">Privacy Policy</a> |
		</p>
	</footer>
	
	<script src="src/js/create_giveaway.js"></script>

</body>
</html>
