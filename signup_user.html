<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareBlast - Sign Up (User)</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/ShareBlast/">Home</a></li>
                <li><a href="/ShareBlast/login.html">Login</a></li>
                <li><a href="/ShareBlast/signup_user.html">Sign Up (User)</a></li>
                <li><a href="/ShareBlast/signup_publisher.html">Sign Up (Publisher)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Sign Up as a User</h1>
        <form id="signup-user-form" class="form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ShareBlast. All rights reserved.</p>
    </footer>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/signup.js"></script>
</body>
</html>
