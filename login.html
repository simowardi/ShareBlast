<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareBlast - Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/ShareBlast/">Home</a></li>
                <li><a href="/ShareBlast/login.html">Login</a></li>
                <li><a href="/ShareBlast/signup_user.html">Sign Up (User)</a></li>
                <li><a href="/ShareBlast/signup_publisher.html">Sign Up (Publisher)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Login to ShareBlast</h1>
        <form id="login-form" class="form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Login</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ShareBlast. All rights reserved.</p>
    </footer>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
