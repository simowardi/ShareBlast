<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareBlast - Giveaway Leads</title>
    <link rel="stylesheet" href="/static/css/account.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('account.account') }}">My Account</a>
            </div>
            <div>
                <button id="copy-leads-btn" class="btn">Copy Leads</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="giveaway-details">
            <h1 class="text-center">Leads for Giveaway: {{ giveaway.title }}</h1>
            <br>
            <table class="leads-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for username, email in leads %}
                    <tr>
                        <td>{{ username }}</td>
                        <td>{{ email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ShareBlast. All rights reserved.</p>
        <p>
            <a href="{{ url_for('static', filename='TOS.html') }}">Terms of Service</a>
            <a href="{{ url_for('static', filename='privacy.html') }}">Privacy Policy</a>            
        </p>
    </footer>

    <script>
        document.getElementById('copy-leads-btn').addEventListener('click', function() {
            // Logic to copy leads goes here
            alert('Copying leads...');
            // Example logic to copy table content to clipboard
            const table = document.querySelector('.leads-table');
            const range = document.createRange();
            range.selectNodeContents(table);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
            alert('Leads copied to clipboard!');
        });
    </script>
</body>
</html>
