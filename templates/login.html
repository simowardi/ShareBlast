<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareBlast - Login</title>
    <link rel="stylesheet" href="/static/css/log_style.css">
</head>

<body style="background-color: #4341ec;">
	<header>
		<div style="background-color: #7f0fe8 !important; text-align: center; height: 80px; display: flex; align-items: center; justify-content: center; padding: 10px;" class="menu">
			<a style="color: aliceblue; margin-right: 10px; font-size: xx-large;" href="/ShareBlast/templates/">Home</a>
			<a style="color: aliceblue; margin-right: 10px; font-size: xx-large" href="/ShareBlast/templates/signup_user.html">Sign Up (User)</a>
			<a style="color: aliceblue; font-size: xx-large" href="/ShareBlast/templates/signup_publisher.html">Sign Up (Publisher)</a>
		</div>
	</header>

	<main>
		<div class="container">
			<h1 style="text-align: center; color: chartreuse; height: 50px; padding: 60px;" class="text-center">Login to ShareBlast</h1>
			<div style="text-align: center !important;" class="login-box">
				<form style="padding: 10px;" id="login-form" class="form">
					<div>
						<label for="username">Username:</label>
						<input type="text" id="username" name="username" required>
					</div>
					</br>
					<div>
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" required>
					</div>
				</br>
					<button type="submit" class="btn">Login</button>
				</form>
				<p style="text-align: center; margin-top: 20px; color: chartreuse;">
					Don't have an account? <a style="color: aliceblue;" href="/ShareBlast/templates/signup_user.html">Register</a>
				</p>
			</div>
		</div>
	</main>

    <footer>
        <div style="background-color: #7f0fe8 !important; text-align: center; height: 80px; display: flex; align-items: center; justify-content: center; padding: 10px;" class="container">
            <p>&copy; 2024 ShareBlast. All rights reserved.</p>
        </div>
    </footer>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
