<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareBlast - Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/ShareBlast/templates/">Home</a></li>
                    <li><a href="/ShareBlast/templates/signup_user.html">Sign Up (User)</a></li>
                    <li><a href="/ShareBlast/templates/signup_publisher.html">Sign Up (Publisher)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="text-center fade-in">Login to ShareBlast</h1>
            <form id="login-form" class="form fade-in">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn mt-1">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ShareBlast. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
