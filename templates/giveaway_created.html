<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giveaway Created - ShareBlast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/activegiveaways.css">

</head>

<header>
	<nav>
	  <div>
		<a href="{{ url_for('index') }}">Home</a>
		<a href="{{ url_for('account.account') }}">My Account</a>
		<a href="{{ url_for('giveaway.create_giveaway') }}" class="cta-button">create_giveaway</a>
	  </div>
	  <div>
		<a href="{{ url_for('auth.logout') }}">Logout</a>
	  </div>
	</nav>
  </header>

<body>
	<div class="container">
		<div class="giveaway-created">
			<h1>Giveaway Created Successfully!</h1>
			<p>Your giveaway has been created. You can view it using the link below:</p>
			<div class="giveaway-link-box">
				<input type="text" value="{{ giveaway_url }}" id="giveawayUrl" readonly>
				<button onclick="copyToClipboard()">Copy</button>
			</div>
		</div>
	</div>
	
	<script>
	function copyToClipboard() {
		var copyText = document.getElementById("giveawayUrl");
		copyText.select();
		copyText.setSelectionRange(0, 99999);
		document.execCommand("copy");
		alert("Copied the URL: " + copyText.value);
	}
	</script>
</body>

</footer>
</html>
