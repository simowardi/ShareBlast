<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareBlast - Giveaway Details</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/ShareBlast/templates/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="text-center fade-in">Giveaway Details</h1>
            <div class="giveaway-details fade-in">
                <img src="/static/images/placeholder.jpg" alt="Giveaway item" class="giveaway-image">
                <h2 class="text-center">Amazing Prize Giveaway</h2>
                <p class="text-center">Description of the amazing prize and giveaway details.</p>
                <p class="text-center">Time remaining: <span id="countdown">2 days, 5 hours</span></p>
                <div class="text-center mt-1">
                    <button id="enter-giveaway" class="btn">Enter Giveaway</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ShareBlast. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/giveaway.js"></script>
</body>
</html>
