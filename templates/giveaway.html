<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareBlast - Giveaway</title>
    <link rel="stylesheet" href="/static/css/account.css">
</head>
<body>

	<header>
		<nav>
		  <div>
			<a href="{{ url_for('index') }}">Home</a>
			<a href="{{ url_for('account.account') }}">My Account</a>
		  </div>
		</nav>
	  </header>

    <div class="container">
        <div class="giveaway-details">
            <h1 class="text-center">{{ giveaway.title }}</h1>
            <img src="{{ giveaway.image_url }}" alt="Giveaway item" class="giveaway-image">
            <p>{{ giveaway.description }}</p>
            <p class="text-center">Time remaining: <span id="countdown">{{ giveaway.end_date }}</span></p>
            <div class="text-center mt-1">
                <form action="{{ url_for('giveaway.enter_giveaway', giveaway_id=giveaway.id) }}" method="POST">
                    <button type="submit" class="btn">Enter Giveaway</button>
                </form>
            </div>
        </div>
    </div>

	<footer>
		<p>&copy; 2024 ShareBlast. All rights reserved.</p>
		<p>
			<a href="{{ url_for('static', filename='TOS.html') }}">Terms of Service</a>
			<a href="{{ url_for('static', filename='privacy.html') }}">Privacy Policy</a>			
		</p>
	</footer>

    <script src="/static/js/giveaway.js"></script>

</body>
</html>
